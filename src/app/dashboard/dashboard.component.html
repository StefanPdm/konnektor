<div class="dashboard-container" id="dashboard-container">
  <div class="headline-wrapper">
    <svg>
      <text x="10px" y="10px" dy=".35em" text-anchor="left">
        Dashboard
      </text>
    </svg>
  </div>
  <div class="dashboard-content">
    <div>
      <app-konnektor-details *ngFor="let konnektor of konnektors, let i=index"
        [konnektor]="konnektor"></app-konnektor-details>
    </div>
    <app-recent-logins></app-recent-logins>
  </div>

</div>
